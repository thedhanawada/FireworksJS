<!DOCTYPE html>
<html>
<head>
    <title>Fireworks Demo</title>
    <style>
        body, html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        #fireworksCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #description {
            z-index: 1;
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
        }
        #description h1, #description p {
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        #startStopButton {
            padding: 10px 20px;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 5px;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        #startStopButton:hover {
            background: #eee;
        }
    </style>
</head>
<body>
    <canvas id="fireworksCanvas"></canvas>
    <div id="description">
        <h1>Welcome to the FireworksJS Demo!</h1>
        <p>Move your mouse around the screen to create fireworks. Press the button below to start or stop the fireworks.</p>
        <button id="startStopButton">Start</button>
    </div>
    <script src="Fireworks.js"></script>
    <script>
        var fireworks = new Fireworks('fireworksCanvas');

        var startStopButton = document.getElementById('startStopButton');
        startStopButton.addEventListener('click', function() {
            if (this.textContent === 'Start') {
                fireworks.start();
                this.textContent = 'Stop';
            } else {
                fireworks.stop();
                this.textContent = 'Start';
            }
        });
    </script>
</body>
</html>
