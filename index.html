<!DOCTYPE html>
<html>
<head>
    <title>PyroScript Playground</title>
    <style>
        body, html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        #fireworksCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #description {
            z-index: 1;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        #description h1, #description p {
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        #description p {
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        #startStopButton {
            padding: 10px 20px;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 5px;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 20px;
        }
        #startStopButton:hover {
            background: #eee;
        }
    </style>
</head>
<body>
    <canvas id="fireworksCanvas"></canvas>
    <div id="description">
        <h1>Welcome to PyroScript Playground!</h1>
        <p>PyroScript is a fun and interactive JavaScript library that creates beautiful fireworks animations on your webpage. Move your mouse around the screen to create fireworks, and click the button below to start or stop the show.</p>
        <button id="startStopButton">Start</button>
    </div>
    <script src="PyroScript.js"></script>
    <script>
        var pyro = new PyroScript('fireworksCanvas');

        var startStopButton = document.getElementById('startStopButton');
        startStopButton.addEventListener('click', function() {
            if (this.textContent === 'Start') {
                pyro.start();
                this.textContent = 'Stop';
            } else {
                pyro.stop();
                this.textContent = 'Start';
            }
        });
    </script>
</body>
</html>
